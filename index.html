<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="loading" style="display:flex;">
    加載中請稍後...
  </div>
  <main>
    <section class='header'>
      <h1 class="header__title">高雄旅遊網</h1>
      <div class="header__box">
        <select class='header__select'>
          <option value='全區'>--全區--</option>
          <option value="苓雅區">苓雅區</option>
          <option value="三民區">三民區</option>
          <option value="新興區">新興區</option>
          <option value="鹽埕區">鹽埕區</option>
        </select>
      </div>
    </section>
    <section class="popular">
      <h4 class="popular__title">
        熱門行政區
      </h4>
      <button class="popular__btn purple" value="苓雅區">苓雅區</button>
      <button class="popular__btn pink" value="三民區">三民區</button>
      <button class="popular__btn yellow" value="新興區">新興區</button>
      <button class="popular__btn blue" value="鹽埕區">鹽埕區</button>
    </section>
    <div class="line">
      <div class="line__box">
        <img src="img/icons_down.png" alt="down" class='line__icon'>
      </div>
    </div>
    <section class='tour'>
      <h2 class="tour__title">全區</h2>
      <ul class="tour__list">
      <img src="img/btn_goTop.png" alt="totop" class="tour____list-totop">
      </ul>
      <ul class='tour__pagelist'>
      </ul>
      <div class='nowpage'>
        現在是第1頁
      </div>
      <div class="btnbox">
        <button class='prev'>上一頁</button>
        <button class='next'>下一頁</button>
      </div>
    </section>
  </main>
  <footer class='footer'>
    <h2>高雄旅遊網</h2>
    <h3>資料來源：高雄市政府</h3>
  </footer>
  <script src="main.js"></script>
</body>
</html>
